<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <style>
        .form-container {
            display: none;
        }
        .form-container.active {
            display: block;
        }
        .toggle-form {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <main class="container">
        
        <div id="loginFormContainer" class="form-container active">
            <h1>Login</h1>
            <form id="loginForm">
                <label for="username">Email:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="loginPassword">Senha:</label>
                <input type="password" id="loginPassword" name="password" required>
                
                <button type="submit">Login</button>
            </form>
            <p id="loginErrorMessage" class="error-message"></p>
            <p>Não tem uma conta? <span class="toggle-form" onclick="toggleForm('registerFormContainer')">Cadastre-se aqui</span>.</p>
        </div>

        <!-- Formulário de Cadastro -->
        <div id="registerFormContainer" class="form-container">
            <h1>Cadastro</h1>
            <form id="registerForm">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="confirmEmail">Confirmar Email:</label>
                <input type="email" id="confirmEmail" name="confirmEmail" required>
                
                <label for="registerPassword">Senha:</label>
                <input type="password" id="registerPassword" name="password" required>
                
                <label for="confirmPassword">Confirmar Senha:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                
                <button type="submit">Cadastrar</button>
            </form>
            <p id="registerErrorMessage" class="error-message"></p>
            <p>Já tem uma conta? <span class="toggle-form" onclick="toggleForm('loginFormContainer')">Faça login aqui</span>.</p>
        </div>
    </main>

    <script>
        // Função para alternar entre os formulários de login e cadastro
        function toggleForm(formId) {
            document.querySelectorAll('.form-container').forEach(form => {
                form.classList.remove('active');
            });
            document.getElementById(formId).classList.add('active');
        }

        // Lógica de Login
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
                
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('loginPassword').value.trim();
            const errorElement = document.getElementById('loginErrorMessage');
                
            // Validação básica
            if (!username || !password) {
                errorElement.textContent = "Por favor, preencha todos os campos.";
                return;
            }
        
            try {
                const response = await fetch('/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        username: username,
                        password: password,
                        grant_type: 'password'
                    })
                });
            
                if (!response.ok) {
                    const errorData = await response.json();
                    errorElement.textContent = errorData.detail || "Erro ao fazer login. Verifique suas credenciais.";
                    return;
                }
            
                const data = await response.json();
                
                // Armazena o token no localStorage
                localStorage.setItem('access_token', data.access_token);
                
                // Redireciona para a página principal
                window.location.href = '/example/index.html';
                
            } catch (error) {
                console.error('Erro na requisição:', error);
                errorElement.textContent = "Erro ao conectar ao servidor. Tente novamente.";
            }
        });


        document.getElementById('registerForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            
            const nome = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const confirmarEmail = document.getElementById('confirmEmail').value.trim();
            const senha = document.getElementById('registerPassword').value.trim()
            const confirmarSenha = document.getElementById('confirmPassword').value.trim();  // Campo de confirmação

            
            if (senha === "" || confirmarSenha === "") {
                document.getElementById('registerErrorMessage').textContent = "Preencha ambos os campos de senha.";
                return;
            }

            const formData = {
                nome: nome,
                email: email,
                confirmar_email: confirmarEmail,
                senha: senha,
                confirmar_senha: confirmarSenha,
                role: "user"
            };


            try {
                const response = await fetch('/usuario/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    alert("Cadastro realizado com sucesso!");
                    toggleForm('loginFormContainer');
                } else {
                    const errorData = await response.json();
                    document.getElementById('registerErrorMessage').textContent = errorData.detail;
                }
            } catch (error) {
                document.getElementById('registerErrorMessage').textContent = "Erro ao conectar ao servidor.";
            }
        });
    </script>
</body>
</html>
